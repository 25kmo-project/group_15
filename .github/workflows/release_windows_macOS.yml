# This workflow runs the build and release when a tag is pushed
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2022_64'
          cache: true
          
      - name: Configure CMake
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake -S bank-automat -B build ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_PREFIX_PATH="%Qt6_DIR%"
            
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          cmake --build build --config Release
          
      - name: Deploy Qt dependencies
        shell: cmd
        run: |
          cd build\Release
          windeployqt Pankkiautomaatti.exe

      - name: Verify executable exists
        shell: pwsh
        run: |
          if (Test-Path "build\Release\Pankkiautomaatti.exe") {
            Write-Host "Found Pankkiautomaatti.exe"
            Get-Item "build\Release\Pankkiautomaatti.exe" | Select-Object Name, Length, LastWriteTime
          } else {
            Write-Host "ERROR: Executable not found!"
            Write-Host "Listing build directory contents:"
            Get-ChildItem -Path "build" -Recurse -File | Select-Object FullName
            exit 1
          } 

      - name: Install Inno Setup
        run: |
          choco install innosetup -y

      - name: Build Windows Installer
        shell: pwsh
        run: |
          if (Test-Path "build\Release\Pankkiautomaatti.exe") {
            Write-Host "Building installer..."
            
            # Run Inno Setup compiler
            & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "bank-automat\bank-automat.iss"
            
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Inno Setup compilation failed with exit code $LASTEXITCODE"
              exit 1
            }
            
            Write-Host "Installer built successfully"
          } else {
            Write-Error "ERROR: build\Release\Pankkiautomaatti.exe not found!"
            exit 1
          }

      - name: Package app for Release
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "dist"

          if (Test-Path "bank-automat\output\PankkiautomaattiSetup.exe") {
            Copy-Item "bank-automat\output\PankkiautomaattiSetup.exe" "dist\BankApp-Windows-x64-Setup.exe"
            Write-Host "Copied installer to dist"
          } else {
            Write-Warning "Installer not found, skipping copy"
          }
          
          Compress-Archive -Path "build\Release\*" -DestinationPath "dist\BankApp-Windows-x64.zip"
          Write-Host "Created portable ZIP archive"
          
          # List final artifacts
          Write-Host "`nFinal artifacts:"
          Get-ChildItem "dist" | Select-Object Name, Length
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/BankApp-Windows-x64-Setup.exe
            dist/BankApp-Windows-x64.zip
          generate_release_notes: true

  release-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [clang_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.10.1'
          host: 'mac'
          target: 'desktop'
          arch: ${{ matrix.arch }}
          cache: true
          
      - name: Configure CMake
        shell: bash
        run: |
          cmake -S bank-automat -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_PREFIX_PATH="${Qt6_DIR}"
            
      - name: Build
        shell: bash
        run: |
          cmake --build build --config Release
          
      - name: Deploy Qt dependencies
        shell: bash
        run: |
          APP_PATH=$(find build -name "Pankkiautomaatti.app" -type d | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: Pankkiautomaatti.app not found!"
            echo "Listing build directory:"
            find build -type d -name "*.app"
            exit 1
          fi
          echo "Found app at: $APP_PATH"
          macdeployqt "$APP_PATH" -verbose=2
          xattr -cr "$APP_PATH"
          codesign --force --deep --sign - "$APP_PATH"
          echo "App deployed and signed"
          
      - name: Package app for Release
        shell: bash
        run: |
          APP_PATH=$(find build -name "Pankkiautomaatti.app" -type d | head -n 1)
          mkdir -p build/dmg
          cp -r "$APP_PATH" build/dmg/
          hdiutil create -volname "Bank App" -srcfolder build/dmg -ov -format UDZO build/BankApp-macOS-arm64.dmg
          echo "DMG created successfully"
          ls -lh build/BankApp-macOS-arm64.dmg
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: build/BankApp-macOS-arm64.dmg
          generate_release_notes: true